checkout-step: &step checkout

version: 2
jobs:
  tests:
    docker:
      - image: circleci/node:10
    steps:
      - checkout
      - restore_cache:
          keys:
            - v1-repo-{{ checksum "package-lock.json" }}
      - run: npm install
      - run: npm test
      - save_cache:
          key: v1-repo-{{ checksum "package-lock.json" }}
          paths:
            - "node_modules"
      - persist_to_workspace:
          root: .
          paths:
            - "node_modules"
  build:
    docker:
      - image: circleci/node:10
    steps:
      - attach_workspace:
          at: .
      - checkout
      - run: npm run build

workflows:
  version: 2
  test-and-build:
    jobs:
      - tests
      - build:
          requires:
            - tests
